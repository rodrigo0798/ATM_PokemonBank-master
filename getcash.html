<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get-cash ATM</title>
    <!--bootstrap 4-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="text-white container">
    <!--Encabezado-->
    <div id="general-box" class="d-flex justify-content-between mt-5 mx-2 mb-2">
        <img src="image/Logo.png" class="img-fluid">        
        <h3 class="m-0">ATM</h3>
    </div>

    <!--Seccion de operaciones-->
    <div class="text-center mt-3">
        <h2 style="font-size: 1.5rem;">Digite el monto a retirar</h2>
        
        <input type="text" maxlength="3" id="number-box" class="form-control text-center mt-4 mb-2 mx-auto p-2">
        
        <div id="information-box" class="rounded mt-5 mx-auto">
            <h4 class="py-3">Denominaciones disponibles</h4>
            <div class="d-flex justify-content-center flex-wrap pb-4 text-dark">
                <div class="bg-light rounded px-4 py-1 mx-3">$5</div>
                <div class="bg-light rounded px-4 py-1 mx-3">$10</div>
                <div class="bg-light rounded px-4 py-1 mx-3">$15</div>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-5 pt-4">
            <button class="btn py-3 m-3">Regresar</button>
            <button class="btn py-3 m-3">Continuar</button>
        </div>        
    </div>

    <!--Ionicons script-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!--Bootstrap 4 scripts-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
