<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <!--bootstrap 4-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="text-white container">
    <div id="general-box" class="d-flex justify-content-between mt-5 mx-2 mb-2">
        <img src="image/Logo.png" class="img-fluid">        
        <h3 class="m-0">ATM</h3>
    </div>

    <div class="d-flex justify-content-center align-items-center flex-column text-center p-4">
        <h2>Ingrese su numero de PIN</h2>

        <input type="password" maxlength="4" id="number-box" class="form-control text-center mt-4 mb-2 p-3" readonly>

        <div style="width: 100%; max-width: 250px"> <!-- Teclado numerico -->            
            <button id="keyboard" class="btn btn-link rounded-circle py-3 px-4 m-2">1</button>
            <button id="keyboard" class="btn btn-link rounded-circle py-3 px-4 m-2">2</button>
            <button id="keyboard" class="btn btn-link rounded-circle py-3 px-4 m-2">3</button>
            <button id="keyboard" class="btn btn-link rounded-circle py-3 px-4 m-2">4</button>
            <button id="keyboard" class="btn btn-link rounded-circle py-3 px-4 m-2">5</button>
            <button id="keyboard" class="btn btn-link rounded-circle py-3 px-4 m-2">6</button>
            <button id="keyboard" class="btn btn-link rounded-circle py-3 px-4 m-2">7</button>
            <button id="keyboard" class="btn btn-link rounded-circle py-3 px-4 m-2">8</button>
            <button id="keyboard" class="btn btn-link rounded-circle py-3 px-4 m-2">9</button>
            <div></div>
            <button id="keyboard" class="btn rounded-circle py-3 px-4 m-2">0</button>           
        </div>

        <div class="flex-wrap pt-4"> <!-- Controlador de acciones -->
            <button id="action-btn" class="btn m-2">cancel</button>
            <button id="action-btn" class="btn m-2">clear</button> 
            <button id="action-btn" class="btn m-2">enter</button>
        </div>        
    </div>

    <div class="d-flex justify-content-between align-items-center p-3">
        <div class="d-flex align-items-center">
            <ion-icon name="call-outline" size="large" class="float-left border rounded-circle p-2 m-2"></ion-icon>
            <div>
                <p class="mb-0 font-weight-bold">Servicio al cliente</p>
                <p class="mb-0">7070-1515</p>
            </div>
        </div>

        <div>        
            <button id="close-bottom" class="btn btn-link d-flex align-items"  style="color: #D4B01B;">
                <span class="mx-2">Retirar tarjeta</span><ion-icon name="card" size="large"></ion-icon>
            </button>
        </div>
    </div>    
    
    <!--Ionicons script-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!--Bootstrap 4 scripts-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
